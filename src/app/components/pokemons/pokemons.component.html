<app-nav-bar></app-nav-bar>
<h2>Pokemon Catalogue</h2>
<div class="row">
  <div 
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 20, currentPage: p }">
    <a 
      class="column" 
      routerLink="/pokemons/{{pokemon.id}}">
        <h4>{{ pokemon.name.substring(0,1).toUpperCase()+pokemon.name.substring(1) }}</h4>
        <img [src]="pokemon.image" [alt]="pokemon.name"/>
    </a>
  </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
